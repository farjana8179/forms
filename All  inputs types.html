<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html input types</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            color: #333;
            max-width: 800px;
            margin: auto;
            padding: 40px;
            line-height: 1.6;
            font-size: 24px;
        }

        pre {
            background-color: #eef2f3;
            padding: 15px;
            border-left: 4px solid #007acc;
            font-size: 24px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-top: 15px;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="number"],
        input[type="file"],
        input[type="color"],
        input[type="date"],
        input[type="week"],
        
        input[type="search"] ,
        input[type="url"]{
            padding: 10px;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 24px;
        }

        input[type="checkbox"],
        input[type="radio"] {
            margin-right: 5px;
        }

        input[type="submit"],
        input[type="reset"] {
            padding: 12px 24px;
            margin: 20px 10px 0 0;
            border: none;
            background-color: #007acc;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 24px;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #005fa3;
        }

        hr {
            margin: 30px 0;
            border: none;
            border-top: 1px solid #ccc;
        }

        h1 {
            text-align: center;
            color: #005fa3;
            font-size: 32px;
        }
    </style>
</head>
<body>

    <h1>Html input types</h1>
<form>

   
    <label>Name:</label>
    <input type="text" placeholder="Enter any text">

    <hr>
    
    <label>Password:</label>
    <input type="password" placeholder="Enter your password" required>

    <hr>
    
    <label>Email:</label>
    <input type="email" placeholder="Enter your email">

    <hr>
   
    <label>Age:</label>
    <input type="number" placeholder="Enter your age">
    <label>Range:</label><input type="range" value="50">

    <hr>
    
    <label>Hobbies:</label>
    <input type="checkbox" checked> <label style="display: inline;">Reading</label>
    <input type="checkbox" checked> <label style="display: inline;">Cooking</label>
    <input type="checkbox"> <label style="display: inline;">Gardening</label>

    <hr>
   
    <label>Gender:</label>
    <input type="radio" name="gender" value="Male"> <label style="display: inline;">Male</label>
    <input type="radio" name="gender" value="Female"> <label style="display: inline;">Female</label>

    <hr>
   
    <label>Select a file:</label>
    <input type="file">

    <hr>
    
    <label>Choose a color:</label>
    <input type="color">

    <hr>
   
    <label>Date of Birth:</label>
    <input type="date">

    <hr>
    
    <label>Week:</label>
    <input type="week">

    <hr>
    

    <label>Select a month:</label>
    <input type="month">
    <br>
    <hr>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
</form>

</body>
</html>
