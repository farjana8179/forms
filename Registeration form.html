<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #1877f2;
            font-size: 48px;
            margin-bottom: 20px;
        }

        .login-container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            text-align: left;
            width: 100%;
            max-width: 400px;
        }

        label {
            display: block;
            margin-bottom: 15px;
            font-weight: bold;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }

        a {
            color: #1877f2;
            font-size: 14px;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        input[type="submit"] {
            background-color: #1877f2;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #155db8;
        }

        .signup-container {
            margin-top: 20px;
            text-align: center;
        }

        .signup-container p {
            margin-bottom: 10px;
        }

        .signup-container input[type="submit"] {
            width: auto;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <h1>Instagram</h1>

    <div class="login-container">
        <form action="successful.html">
            <label>Username or email:
                <input type="email" placeholder="Enter valid username or email" required>
            </label>

            <label>Password:
                <input type="password" placeholder="Enter valid password" required>
            </label>

            <a href="forgot password.html">Forgot Password?</a><br><br>

            <input type="submit" value="Log In">
        </form>
    </div>

    <div class="signup-container">
        <p>Don't have an account?</p>
        <form action="Sign up.html">
            <input type="submit" value="Sign Up">
        </form>
    </div>
</body>
</html>
